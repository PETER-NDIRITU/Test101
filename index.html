<script>
    document.addEventListener('DOMContentLoaded', function(){
      var typedElement = document.querySelector('.typed');
      var cursorElement = document.querySelector('.cursor');
      var typedItems = ['A Geospatial Developer', ' A Remote Sensing Expert', ' A Freelancer'];
      var typingIdx = 0;
      var wordIdx = 0;
      var currentWord = '';
      var isDeleting = false;
    
      function type() {
        var word = typedItems[wordIdx];
        if (!isDeleting) {
          currentWord = word.substring(0, currentWord.length + 1);
        } else {
          currentWord = word.substring(0, currentWord.length - 1);
        }
        typedElement.textContent = currentWord;
    
        if (!isDeleting && currentWord === word) {
          isDeleting = true;
          setTimeout(type, 1500); // Wait before deleting
        } else if (isDeleting && currentWord === '') {
          isDeleting = false;
          wordIdx = (wordIdx + 1) % typedItems.length;
          setTimeout(type, 500); // Wait before typing next word
        } else {
          setTimeout(type, 100); // Typing speed
        }
      }
    
      type(); // Start typing
    });
    </script>
